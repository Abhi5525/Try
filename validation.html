<!DOCTYPE html>
<head>
    <title>Check 123</title>
    <style>
        *{
            margin: 5px;
            padding: 5px;
        }
        .error{
            color: red;
            font-size : 15px;
        }
    </style>

    <script>
        function validation()
        {
           var name =  document.getElementById("name").value;
           var email = document.getElementById("email").value;
           var password = document.getElementById("password").value;

           document.getElementById("nameError").textContent = "";
           document.getElementById("emailError").textContent = "";
           document.getElementById("passwordError").textContent = "";


           var valid = true;

           if(name == "")
           {
            document.getElementById("nameError").textContent = "Name must be filled out";
            valid = false;

           }

           if(email == "")
           {
            document.getElementById("emailError").textContent = "Email must be filled out";
            valid = false;

           }

           if(password == "")
           {
            document.getElementById("passwordError").textContent = "Password must be filled out";
            valid = false;

           }
           if(valid)
           {

               alert("\nName: "+ name + "\nEmail: "+email);
           }

           return valid;
        }

    </script>
</head>
<body>
    <form method="POST" onsubmit="return validation();">

    <label for="name"> Name:</label><br>
    <input type="text" id = "name" name = "name"><br>
    <span class = "error" id = "nameError"></span><br>
    <label for="Email"> Email:</label><br>
    <input type="email" id = "email" name = "email"><br>
    <span class = "error" id = "emailError"></span><br>
    <label for="Password"> Password:</label><br>
    <input type="password" id = "password" name="password"><br>
    <span class = "error" id = "passwordError"></span><br>

    <input type="submit" value="Register">
    </form>
    
</body>
</html>
